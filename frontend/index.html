<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodBeats - Bollywood Edition</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/727/727245.png" />
  <style>
    /* All styles preserved from original */
    :root {
      --primary: #00f260;
      --secondary: #0575e6;
      --bg-dark: #0d0f1a;
      --bg-card: #1c1f2b;
      --accent: #ff6ec4;
      --highlight: #a18cd1;
      --text-light: #ffffff;
      --text-muted: #bbb;
      --glow: 0 0 15px rgba(255, 110, 196, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding: 30px 15px;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px var(--accent); }
      50% { text-shadow: 0 0 20px var(--primary); }
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-top: 10px;
    }

    .form-container {
      background: var(--bg-card);
      border: 1px solid #2c2f40;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto 40px;
      box-shadow: var(--glow);
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--highlight);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: var(--accent);
      border-radius: 10px;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--highlight);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px var(--accent);
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .value-display {
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 5px;
      color: var(--text-light);
    }

    .range-values {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, var(--accent), var(--highlight));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 110, 196, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 110, 196, 0.6);
    }

    .mood-section {
      text-align: center;
      margin-top: 50px;
    }

    .mood-title {
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      padding: 14px 30px;
      border-radius: 30px;
      margin-bottom: 30px;
      font-size: 1.3rem;
      color: var(--highlight);
      box-shadow: var(--glow);
    }

    .mood-name {
      color: var(--accent);
      font-weight: 700;
    }

    .songs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 25px;
      margin: 0 auto;
    }

    .song-card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .song-card:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .song-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 2px solid var(--accent);
    }

    .song-info {
      padding: 15px;
    }

    .song-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .audio-player {
      width: 100%;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    @media (max-width: 600px) {
      .container { padding: 5px; }
      .form-container { padding: 15px; }
      .song-img { height: 160px; }
      .mood-title { font-size: 1rem; padding: 10px 10px; }
      .song-name { font-size: 1rem; }
      .songs-container { grid-template-columns: 1fr; gap: 12px; }
      .header .logo { font-size: 2rem; }
      .form-title { font-size: 1.1rem; }
      button { padding: 10px; font-size: 0.95rem; }
    }
    .spinner {
      display: none;
      margin: 30px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .error-message {
      color: #ff6ec4;
      background: #2c2f40;
      border-radius: 8px;
      padding: 10px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">MoodBeats</h1>
      <p class="tagline">Your Bollywood Music Companion</p>
    </div>

    <form class="form-container" id="mood-form">
      <h2 class="form-title">How are you feeling today?</h2>

      <div class="form-group">
        <label for="energy">Energy Level</label>
        <input type="range" min="1" max="10" step="0.1" id="energy" value="5" oninput="updateValue('energy-value', this.value)">
        <div class="value-display" id="energy-value">5.0</div>
        <div class="range-values"><span>Low</span><span>High</span></div>
      </div>

      <div class="form-group">
        <label for="danceability">Danceability</label>
        <input type="range" min="1" max="10" step="0.1" id="danceability" value="5" oninput="updateValue('dance-value', this.value)">
        <div class="value-display" id="dance-value">5.0</div>
        <div class="range-values"><span>Low</span><span>High</span></div>
      </div>

      <div class="form-group">
        <label for="valence">Positivity</label>
        <input type="range" min="1" max="10" step="0.1" id="valence" value="5" oninput="updateValue('valence-value', this.value)">
        <div class="value-display" id="valence-value">5.0</div>
        <div class="range-values"><span>Low</span><span>High</span></div>
      </div>

      <button type="submit">Find My Perfect Songs <i class="fas fa-music"></i></button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div class="error-message" id="error-message"></div>
    <div class="mood-section" id="mood-section" style="display: none;"></div>

    <footer>
      MoodBeats - Bollywood Edition Â© 2025 | Your AI-powered music companion
    </footer>
  </div>

  <script>
    function updateValue(id, val) {
      document.getElementById(id).textContent = parseFloat(val).toFixed(1);
    }
    // API endpoint for backend (update this to your deployed backend URL)
    const API_URL = 'https://YOUR_BACKEND_URL/';
    document.getElementById('mood-form').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('mood-section').style.display = 'none';
      document.getElementById('spinner').style.display = 'block';
      const energy = document.getElementById('energy').value;
      const danceability = document.getElementById('danceability').value;
      const valence = document.getElementById('valence').value;
      try {
        const formData = new FormData();
        formData.append('energy', energy);
        formData.append('danceability', danceability);
        formData.append('valence', valence);
        const res = await fetch(API_URL, {
          method: 'POST',
          body: formData
        });
        document.getElementById('spinner').style.display = 'none';
        if (!res.ok) {
          const err = await res.json();
          showError(err.error || 'Something went wrong.');
          return;
        }
        const html = await res.text();
        // Extract mood and songs from returned HTML (rendered by Flask)
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const moodSection = doc.querySelector('.mood-section');
        if (moodSection) {
          document.getElementById('mood-section').innerHTML = moodSection.innerHTML;
          document.getElementById('mood-section').style.display = 'block';
        } else {
          showError('Could not parse response.');
        }
      } catch (err) {
        document.getElementById('spinner').style.display = 'none';
        showError('Network error. Please try again.');
      }
    };
    function showError(msg) {
      const errDiv = document.getElementById('error-message');
      errDiv.textContent = msg;
      errDiv.style.display = 'block';
    }
  </script>
</body>
</html>
